<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
    <script src="home.js"></script>
    <script type="module" src="sensors.js" defer></script>
  </head>
  <body>
    <div class="container2">
      <div class="navbar2">
        <img src="images\logo.jpg" class="logo2" />
      </div>
      <div class="side-nav">
        <div class="user">
          <img src="images/user.jpg" class="user-img" />
          <div>
            <h2 id="users"></h2>
            <p id="emaildp"></p>
          </div>

          <img src="images/verified.png" class="verified-img" />
        </div>

        <ul>
          <a href="home.html"
            ><li>
              <img src="images/dashboard.png" />
              <p>Dashboard</p>
            </li></a
          >
          <li>
            <img src="images/profile.png" />
            <p>Profile</p>
          </li>
          <li>
            <img src="images/about.png" />
            <p>About Us</p>
          </li>
          <a href="index.html"
            ><li class="logout" id="logout" type="button">
              <img src="images/logout.png" />
              <p>Logout</p>
            </li></a
          >
        </ul>
      </div>
      <div class="main">
        <h3>Dashboard</h3>
        <div class="card-container">
          <div class="SC">
            <h4>Select Crops</h4>
            <form>
              <div id="dropdownContainer">
                <div class="form-group">
                  <label for="Crops">Pipe 1:</label>
                  <select>
                    <option value="Carrots">Carrots</option>
                    <option value="Eggplant">Eggplant</option>
                    <option value="Potato">Potato</option>
                    <option value="Garlic">Garlic</option>
                  </select>
                </div>
              </div>
            </form>
            <div class="button">
              <button type="Water" onclick="addDropdown()">
                Add Another Crops
              </button>
              <button type="Water" onclick="submitForm()">Monitor</button>
            </div>
          </div>

          <div class="sensors-data">
            <h4>Sensor's Data</h4>
            <p>Temperature:</p>
            <p>Humidity:</p>
            <p>Soil Moisture:</p>
            <p>Water Flow Rate:</p>
          </div>
          <div class="real-time">
            <h4>Real-time Requirements</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
